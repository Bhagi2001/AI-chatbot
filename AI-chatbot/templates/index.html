<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddy - AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2> Buddy - AI Chatbot</h2>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

        // Show user message
        chatBox.innerHTML += `<div class="user-msg"> You: ${message}</div>`;
        userInput.value = "";

        // Show a typing indicator from the bot while we wait
        const typingId = `typing-${Date.now()}`;
        chatBox.innerHTML += `<div class="bot-msg" id="${typingId}"> Buddy: <em>typing...</em></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        sendBtn.disabled = true;
        userInput.disabled = true;

        // Send to backend
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const typingElem = document.getElementById(typingId);
        if (typingElem) {
          typingElem.outerHTML = `<div class="bot-msg"> Buddy: ${data.reply}</div>`;
        } else {
          chatBox.innerHTML += `<div class="bot-msg"> Buddy: ${data.reply}</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
        sendBtn.disabled = false;
        userInput.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
